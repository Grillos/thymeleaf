<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <div th:replace="fragments/header :: header"></div>
  <title>Login</title>
  <body>
	    <div class="alert alert-primary" role="alert">
	        Login
	    </div>  
    
	    <div class="container">
	
	        <form th:action="@{/login}" th:object="${user}" method="post">
	            <div class="form-group">
	                <label for="username">Usuario</label>
	                <input type="text" class="form-control" th:value="*{username}" id="username" aria-describedby="usernameHelp" placeholder="Digite o Usuario">
	                <small id="usernameHelp" class="form-text text-muted">Preencha seu usuario!</small>
	            </div>
	
	            <div class="form-group">
	                <label for="password">Senha</label>
	                <input type="password" class="form-control" th:field="*{password}" id="password" aria-describedby="passwordHelp" placeholder="Digite a Senha">
	                <small id="passwordHelp" class="form-text text-muted">Preencha sua senha.</small>
	            </div>
	            
	            <button type="submit" class="btn btn-primary">Entrar</button>
	
	        </form>
	    </div>

	  <div th:replace="fragments/footer :: footer"></div>
    
  </body>
</html>
